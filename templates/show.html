<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a53f968ed6.js" crossorigin="anonymous"></script>
        <title>Show Orders</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="d-flex justify-content-end align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="{{url_for('new_delivery')}}" class="btn btn-primary">Make an order</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </nav>
        <div class="card col-10 mx-auto my-5 bg-dark text-light">
            <div class="card-body">
        
                {% for results in result %}
                    <h2 class="card-title text-primary">Email: {{ results[3] }}</h2>
                    <p class="card-text">Order id: {{ results[0] }}</p>
                    <p class="card-text">Address: {{ results[4] }}</p>
                    <p class="card-text">Phone number: {{ results[5] }}</p>
                    <p class="card-text">Product:  {{ results[6] }}</p>
                    <p class="card-text">Deliver On:  {{ results[7] }}</p>

                {% endfor %}
            </div>
        </div>

    </body>
<html>
