<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a53f968ed6.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static\css\delivery.css">
        <title>Delivery</title>
    </head>

    <body>
        <nav class="d-flex justify-content-end align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="{{url_for('account')}}" class="btn btn-primary">Account</a>
                <a href="{{url_for('show')}}" class="btn btn-primary">My Orders</a>
                <a href='/logout' class="btn btn-info">Logout</a>
            </div>
        </nav>
        <form class="col-11 p-4 my-4 bg-dark text-light mx-auto" method="POST">
            <h2 class="text-primary" style="text-align:center;">Place an Order</h2>
            <!---->
            <div class="row" style="padding: 10px 0px;">
                <div class="col">
                    <label for="first name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="last name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div>

            <br>
            <div class="row" style="padding: 20px 0px;">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email" name="email" placeholder="Email" required>
                </div>
                <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter full address" required>
                </div>
            </div>

            <div class="row" style="padding: 20px 0px;">
                <div class="col">
                    <label for="phone number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone number" name="phone_no" placeholder="Enter your phone number" required>
                </div>
                <div class="col" style="padding: 10px 30px;">
                    <label>Delivery Date/Time:
                        <input class="picker" type="date" name="pickup_time" required>
                    </label>
                </div>
            </div>

            
            <div class="col-12">
                <label for="product_selection" class="form-label">Select the product:</label>
                <div class="products">
                    <select id="product_for_delivery" style="width: 55%" name="value_select" multiple>
                        <option value="Grocery products">Grocery products</option>
                        <option value="Pharmaceuticals products">Pharmaceuticals products</option>
                        <option value="Medical supplies products">Medical supplies products</option>
                        <option value="Packages for you">Packages</option>
                    </select>

                </div>
            </div>
            <p>

                
            </p>

            <div class="col-12">
                <label for="instructions" class="form-label">Special instructions</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="(optional)">
            </div>
            <button class="submit-btn" type="submit">Confirm your Order</button>
        </form>
        <script>
             //document.querySelector('form').addEventListener('submit', addressFun);
             //function addressFun(){
                 //document.querySelector('form').action = 'order-success.html';
            // }
        </script>

    </body>

</html>
